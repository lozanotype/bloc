<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: combined.mind; maxTrack: 2"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video
          id="blockVideo"
          src="BLOC_Motion.mp4"
          preload="auto"
          loop
          muted
          playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Poster target (targetIndex 0) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#blockVideo"
          width="1"
          height="1.5"
          position="0 0 0"
        ></a-video>
      </a-entity>

      <!-- Postcard target (targetIndex 1) -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-video
          src="#blockVideo"
          width="1"
          height="1.4"
          position="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("#blockVideo");

        // Try autoplay when scene loads
        document.querySelector("a-scene").addEventListener("loaded", () => {
          video.play().catch(() => {
            console.warn("Autoplay prevented, waiting for user interaction.");
          });
        });

        // iOS fallback: resume on user tap
        document.body.addEventListener("click", () => {
          if (video.paused) {
            video.play();
          }
        });
      });
    </script>
  </body>
</html>
