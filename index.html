<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: many.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video id="video" src="BLOC_Motion.mp4" loop muted playsinline preload="auto" crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Poster Target (Index 0) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#video"
          width="1"
          height="1.5"
          position="0 0 0"
        ></a-video>
      </a-entity>

      <!-- Postcard Strip Target (Index 1) -->
      <a-entity mindar-image-target="targetIndex: 1">
        <!-- The strip is 0.15 height, we shift video up by (0.15 / 2 + 1.2 / 2) = ~0.675 -->
        <a-video
          src="#video"
          width="1"
          height="1.15"
          position="0 0.75 0"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("#video");

        document.querySelector("a-scene").addEventListener("loaded", () => {
          video.play().catch(() => {
            console.warn("Autoplay blocked.");
          });
        });

        // Fallback for iOS autoplay
        document.body.addEventListener("click", () => {
          if (video.paused) video.play();
        });
      });
    </script>
  </body>
</html>
