<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: many.mind; maxTrack: 1"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video id="video0" src="BLOC_Motion.mp4" loop muted playsinline preload="auto" crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video0" width="1" height="1.45" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("#video0");

        document.querySelector("a-scene").addEventListener("loaded", () => {
          video.play().catch(() => {
            console.warn("Autoplay was blocked.");
          });
        });

        // iOS autoplay fallback
        document.body.addEventListener("click", () => {
          if (video.paused) video.play();
        });
      });
    </script>
  </body>
</html>
