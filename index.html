<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: combined.mind; maxTrack: 2"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- Clone the video file into two separate DOM elements -->
        <video
          id="videoPoster"
          src="BLOC_Motion.mp4"
          preload="auto"
          loop
          muted
          playsinline
          crossorigin="anonymous"
        ></video>

        <video
          id="videoPostcard"
          src="BLOC_Motion.mp4"
          preload="auto"
          loop
          muted
          playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Poster (targetIndex 0) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#videoPoster"
          width="1"
          height="1.5"
          position="0 0 0"
        ></a-video>
      </a-entity>

      <!-- Postcard (targetIndex 1) -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-video
          src="#videoPostcard"
          width="1"
          height="1.4"
          position="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const videoPoster = document.querySelector("#videoPoster");
        const videoPostcard = document.querySelector("#videoPostcard");

        document.querySelector("a-scene").addEventListener("loaded", () => {
          videoPoster.play().catch(() => {
            console.warn("Autoplay for poster video blocked.");
          });
          videoPostcard.play().catch(() => {
            console.warn("Autoplay for postcard video blocked.");
          });
        });

        // iOS fallback: resume both on touch
        document.body.addEventListener("click", () => {
          if (videoPoster.paused) videoPoster.play();
          if (videoPostcard.paused) videoPostcard.play();
        });
      });
    </script>
  </body>
</html>
