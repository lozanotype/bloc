<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; maxTrack: 5"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video id="video0" src="BLOC_Motion.mp4" preload="auto" loop muted playsinline crossorigin="anonymous"></video>
        <video id="video1" src="BLOC_Motion.mp4" preload="auto" loop muted playsinline crossorigin="anonymous"></video>
        <video id="video2" src="BLOC_Motion.mp4" preload="auto" loop muted playsinline crossorigin="anonymous"></video>
        <video id="video3" src="BLOC_Motion.mp4" preload="auto" loop muted playsinline crossorigin="anonymous"></video>
        <video id="video4" src="BLOC_Motion.mp4" preload="auto" loop muted playsinline crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- One video plane per image target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video0" width="1" height="1.5" position="0 0 0"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-video src="#video1" width="1" height="1.5" position="0 0 0"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-video src="#video2" width="1" height="1.5" position="0 0 0"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3">
        <a-video src="#video3" width="1" height="1.5" position="0 0 0"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 4">
        <a-video src="#video4" width="1" height="1.5" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        // Play each video individually
        const videos = [
          document.querySelector("#video0"),
          document.querySelector("#video1"),
          document.querySelector("#video2"),
          document.querySelector("#video3"),
          document.querySelector("#video4")
        ];

        document.querySelector("a-scene").addEventListener("loaded", () => {
          videos.forEach(video => {
            video.play().catch(e => {
              console.warn("Autoplay prevented, will try to resume on gesture");
            });
          });
        });

        document.body.addEventListener("click", () => {
          videos.forEach(video => {
            if (video.paused) {
              video.play();
            }
          });
        });
      });
    </script>
  </body>
</html>
